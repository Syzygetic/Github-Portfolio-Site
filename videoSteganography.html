<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Steganography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f0f8ff; color: #333; }
    .navbar { background-color: #e0f0ff; }
    .card { border-radius: 1rem; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); }
    .btn-primary { background-color: #5dade2; border-color: #5dade2; }
    .btn-primary:hover { background-color: #3498db; }
    #progressContainer { display: none; margin-top: 1rem; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">MySite</a>
    </div>
  </nav>

  <div class="container py-5">
    <h1 class="text-center mb-4">Video Steganography</h1>
    <p class="text-center mb-5">Select a video and enter a secret message to embed into it.</p>

    <div class="card p-4 mb-4">
      <div class="mb-3">
        <label class="form-label">Upload Video</label>
        <input type="file" class="form-control" id="videoInput" accept="video/*" />
      </div>
      <div class="mb-3">
        <label class="form-label">Secret Message</label>
        <textarea class="form-control" id="secretMessage" rows="3"></textarea>
      </div>
      <button class="btn btn-primary" id="encodeBtn" disabled>Encode Message</button>

      <!-- Progress Bar -->
      <div id="progressContainer">
        <div class="progress">
          <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
        </div>
        <div id="statusText" class="mt-2"></div>
      </div>
    </div>

    <div id="previewArea" class="text-center" style="display:none;">
      <h5>Preview Frame</h5>
      <canvas id="frameCanvas" class="mb-3" style="max-width:100%; border:1px solid #ddd;"></canvas>
    </div>
  </div>

  <!-- Self-hosted UMD FFmpeg -->
  <script src="./assets/ffmpeg/umd/ffmpeg.js"></script>
  <script>
    const videoInput = document.getElementById('videoInput');
    const encodeBtn = document.getElementById('encodeBtn');
    const secretMessage = document.getElementById('secretMessage');
    const previewArea = document.getElementById('previewArea');
    const frameCanvas = document.getElementById('frameCanvas');
    const ctx = frameCanvas.getContext('2d');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const statusText = document.getElementById('statusText');

    // Instantiate FFmpeg
    const ffmpeg = new FFmpegWASM.FFmpeg({
      log: true,
      corePath: './assets/ffmpeg/ffmpeg-core.wasm',
      workerPath: './assets/ffmpeg/esm/worker.js'
    });

    async function loadFFmpeg() {
      if (!ffmpeg.loaded) {
        console.log('Loading FFmpeg...');
        await ffmpeg.load();
        console.log('FFmpeg loaded');
      }
    }

    async function generatePreview(file) {
      try {
        await loadFFmpeg();
        const arrayBuffer = await file.arrayBuffer();
        await ffmpeg.writeFile('input.mp4', new Uint8Array(arrayBuffer));

        await ffmpeg.exec(['-i', 'input.mp4', '-ss', '00:00:00', '-frames:v', '1', 'preview.png']);

        const data = await ffmpeg.readFile('preview.png');
        const blob = new Blob([data.buffer], { type: 'image/png' });
        const img = new Image();
        img.onload = function() {
          frameCanvas.width = img.width;
          frameCanvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          previewArea.style.display = 'block';
          encodeBtn.disabled = false;
        };
        img.src = URL.createObjectURL(blob);
      } catch (e) {
        console.error('Error generating preview:', e);
      }
    }

    async function encodeVideo(file, message) {
      try {
        progressContainer.style.display = 'block';
        progressBar.style.width = '0%';
        progressBar.textContent = '0%';
        statusText.textContent = 'Starting encoding...';

        await loadFFmpeg();
        const arrayBuffer = await file.arrayBuffer();
        await ffmpeg.writeFile('input.mp4', new Uint8Array(arrayBuffer));

        // Get metadata for total frames
        const ffprobeOutput = await ffmpeg.ffprobe('input.mp4');
        const videoStream = ffprobeOutput.streams.find(s => s.codec_type === 'video');
        const totalFrames = videoStream.nb_frames
          ? parseInt(videoStream.nb_frames)
          : Math.round(videoStream.avg_frame_rate.split('/')[0] / videoStream.avg_frame_rate.split('/')[1] * videoStream.duration);

        ffmpeg.on('log', ({ message }) => {
          const match = message.match(/frame=\s*(\d+)/);
          if (match) {
            const frame = parseInt(match[1]);
            const percent = Math.min(Math.round((frame / totalFrames) * 100), 100);
            progressBar.style.width = percent + '%';
            progressBar.textContent = percent + '%';
            statusText.textContent = `Encoding frame ${frame} / ${totalFrames}`;
          }
        });

        await ffmpeg.exec([
          '-i', 'input.mp4',
          '-vf', `drawtext=text='${message}':x=10:y=10:fontsize=24:fontcolor=white`,
          '-c:v', 'libx264',
          '-preset', 'fast',
          'output.mp4'
        ]);

        const outputData = await ffmpeg.readFile('output.mp4');
        const blob = new Blob([outputData.buffer], { type: 'video/mp4' });
        const url = URL.createObjectURL(blob);

        progressBar.style.width = '100%';
        progressBar.textContent = '100%';
        statusText.textContent = 'Encoding complete!';

        // Download link
        const a = document.createElement('a');
        a.href = url;
        a.download = 'encoded_video.mp4';
        a.textContent = 'Download Encoded Video';
        statusText.appendChild(document.createElement('br'));
        statusText.appendChild(a);

      } catch (e) {
        console.error('Encoding error:', e);
        statusText.textContent = 'Error during encoding';
      }
    }

    videoInput.addEventListener('change', async () => {
      if (videoInput.files.length) {
        await generatePreview(videoInput.files[0]);
      }
    });

    encodeBtn.addEventListener('click', async () => {
      if (videoInput.files.length && secretMessage.value.trim()) {
        encodeBtn.disabled = true;
        await encodeVideo(videoInput.files[0], secretMessage.value.trim());
        encodeBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
