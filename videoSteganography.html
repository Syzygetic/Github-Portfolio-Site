<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Steganography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f0f8ff; color: #333; }
    .navbar { background-color: #e0f0ff; }
    .card { border-radius: 1rem; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); }
    .btn-primary { background-color: #5dade2; border-color: #5dade2; }
    .btn-primary:hover { background-color: #3498db; }
    #progressContainer { display:none; margin-top: 1rem; }
    #progressBar { width: 0%; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">MySite</a>
    </div>
  </nav>

  <div class="container py-5">
    <h1 class="text-center mb-4">Video Steganography</h1>
    <p class="text-center mb-5">Select a video and enter a secret message to embed into it.</p>

    <div class="card p-4 mb-4">
      <div class="mb-3">
        <label class="form-label">Upload Video</label>
        <input type="file" class="form-control" id="videoInput" accept="video/*" />
      </div>
      <div class="mb-3">
        <label class="form-label">Secret Message</label>
        <textarea class="form-control" id="secretMessage" rows="3"></textarea>
      </div>
      <button class="btn btn-primary" id="encodeBtn" disabled>Encode Message</button>

      <div id="progressContainer">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" role="progressbar">0%</div>
        </div>
        <div id="statusText" class="mt-2"></div>
      </div>
    </div>

    <div id="previewArea" class="text-center" style="display:none;">
      <h5>Preview Frame</h5>
      <canvas id="frameCanvas" class="mb-3" style="max-width:100%; border:1px solid #ddd;"></canvas>
    </div>
  </div>

  <!-- Load your self-hosted UMD build -->
  <script src="./assets/ffmpeg/umd/ffmpeg.js"></script>
  <script>
    const videoInput = document.getElementById('videoInput');
    const encodeBtn = document.getElementById('encodeBtn');
    const secretMessage = document.getElementById('secretMessage');
    const previewArea = document.getElementById('previewArea');
    const frameCanvas = document.getElementById('frameCanvas');
    const ctx = frameCanvas.getContext('2d');

    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const statusText = document.getElementById('statusText');

    const ffmpeg = new FFmpegWASM.FFmpeg({
      log: true,
      corePath: './assets/ffmpeg/ffmpeg-core.wasm',
      workerPath: './assets/ffmpeg/esm/worker.js'
    });

    async function loadFFmpeg() {
      if (!ffmpeg.loaded) {
        console.log('Loading FFmpeg...');
        await ffmpeg.load();
        console.log('FFmpeg loaded');
      }
    }

    async function generatePreview(file) {
      try {
        await loadFFmpeg();
        const arrayBuffer = await file.arrayBuffer();
        await ffmpeg.writeFile('input.mp4', new Uint8Array(arrayBuffer));

        await ffmpeg.exec(['-i', 'input.mp4', '-ss', '00:00:00', '-frames:v', '1', 'preview.png']);

        const data = await ffmpeg.readFile('preview.png');
        const blob = new Blob([data.buffer], { type: 'image/png' });
        const img = new Image();
        img.onload = function() {
          frameCanvas.width = img.width;
          frameCanvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          previewArea.style.display = 'block';
        };
        img.src = URL.createObjectURL(blob);
      } catch (e) {
        console.error('Error generating preview:', e);
      }
    }

    async function encodeVideo(file, message) {
      try {
        progressContainer.style.display = 'block';
        progressBar.style.width = '0%';
        progressBar.textContent = '0%';
        statusText.textContent = 'Initializing encoding...';

        await loadFFmpeg();
        const arrayBuffer = await file.arrayBuffer();
        await ffmpeg.writeFile('input.mp4', new Uint8Array(arrayBuffer));

        // Track progress using FFmpeg logs
        let totalFrames = null;
        let durationSeconds = null;
        ffmpeg.on('log', ({ message }) => {
          // Try to parse duration
          if (!durationSeconds) {
            const match = message.match(/Duration: (\d+):(\d+):(\d+\.\d+)/);
            if (match) {
              durationSeconds = parseInt(match[1])*3600 + parseInt(match[2])*60 + parseFloat(match[3]);
            }
          }

          const frameMatch = message.match(/frame=\s*(\d+)/);
          if (frameMatch) {
            const frame = parseInt(frameMatch[1]);
            if (durationSeconds && !totalFrames) {
              const fpsMatch = message.match(/fps=\s*([\d.]+)/);
              if (fpsMatch) totalFrames = Math.round(fpsMatch[1] * durationSeconds);
            }

            if (totalFrames) {
              const percent = Math.min(Math.round((frame / totalFrames) * 100), 100);
              progressBar.style.width = percent + '%';
              progressBar.textContent = percent + '%';
              statusText.textContent = `Encoding frame ${frame} / ${totalFrames}`;
            } else {
              progressBar.style.width = '0%';
              progressBar.textContent = `Encoding frame ${frame} / ?`;
              statusText.textContent = `Encoding frame ${frame} ...`;
            }
          }
        });

        // TODO: Replace this with your actual steganography encoding command
        await ffmpeg.exec(['-i', 'input.mp4', '-c:v', 'copy', 'output.mp4']);

        const outData = await ffmpeg.readFile('output.mp4');
        const outBlob = new Blob([outData.buffer], { type: 'video/mp4' });
        const url = URL.createObjectURL(outBlob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'encoded_video.mp4';
        a.click();

        progressBar.style.width = '100%';
        progressBar.textContent = '100%';
        statusText.textContent = 'Encoding complete!';
      } catch (e) {
        console.error('Encoding error:', e);
        statusText.textContent = 'Encoding failed: ' + e.message;
      }
    }

    videoInput.addEventListener('change', async () => {
      encodeBtn.disabled = !videoInput.files.length;
      if (videoInput.files.length) {
        await generatePreview(videoInput.files[0]);
      }
    });

    encodeBtn.addEventListener('click', async () => {
      if (!videoInput.files.length) return;
      const message = secretMessage.value.trim();
      if (!message) {
        alert('Please enter a secret message.');
        return;
      }
      encodeBtn.disabled = true;
      await encodeVideo(videoInput.files[0], message);
      encodeBtn.disabled = false;
    });
  </script>
</body>
</html>
