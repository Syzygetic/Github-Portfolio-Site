<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Steganography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f0f8ff; color: #333; }
    .navbar { background-color: #e0f0ff; }
    .card { border-radius: 1rem; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); }
    .btn-primary { background-color: #5dade2; border-color: #5dade2; }
    .btn-primary:hover { background-color: #3498db; }
    #progressContainer { display: none; margin-top: 1rem; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">MySite</a>
    </div>
  </nav>

  <div class="container py-5">
    <h1 class="text-center mb-4">Video Steganography</h1>
    <p class="text-center mb-5">Select a video and enter a secret message to embed into it.</p>

    <div class="card p-4 mb-4">
      <div class="mb-3">
        <label class="form-label">Upload Video</label>
        <input type="file" class="form-control" id="videoInput" accept="video/*" />
      </div>
      <div class="mb-3">
        <label class="form-label">Secret Message</label>
        <textarea class="form-control" id="secretMessage" rows="3"></textarea>
      </div>
      <button class="btn btn-primary" id="encodeBtn" disabled>Encode Message</button>

      <div id="progressContainer" class="progress">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
      </div>
    </div>

    <div id="previewArea" class="text-center" style="display:none;">
      <h5>Preview Frame</h5>
      <canvas id="frameCanvas" class="mb-3" style="max-width:100%; border:1px solid #ddd;"></canvas>
    </div>
  </div>

  <!-- Self-hosted UMD FFmpeg -->
  <script src="./assets/ffmpeg/umd/ffmpeg.js"></script>
  <script>
    const videoInput = document.getElementById('videoInput');
    const secretMessage = document.getElementById('secretMessage');
    const encodeBtn = document.getElementById('encodeBtn');
    const previewArea = document.getElementById('previewArea');
    const frameCanvas = document.getElementById('frameCanvas');
    const ctx = frameCanvas.getContext('2d');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');

    const ffmpeg = new FFmpegWASM.FFmpeg({
      log: true,
      corePath: './assets/ffmpeg/ffmpeg-core.wasm',
      workerPath: './assets/ffmpeg/esm/worker.js'
    });

    async function loadFFmpeg() {
      if (!ffmpeg.loaded) {
        console.log('Loading FFmpeg...');
        await ffmpeg.load();
        console.log('FFmpeg loaded');
      }
    }

    async function generatePreview(file) {
      try {
        await loadFFmpeg();
        const arrayBuffer = await file.arrayBuffer();
        await ffmpeg.writeFile('input.mp4', new Uint8Array(arrayBuffer));

        await ffmpeg.exec(['-i', 'input.mp4', '-ss', '00:00:00', '-frames:v', '1', 'preview.png']);

        const data = await ffmpeg.readFile('preview.png');
        const blob = new Blob([data.buffer], { type: 'image/png' });
        const img = new Image();
        img.onload = function() {
          frameCanvas.width = img.width;
          frameCanvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          previewArea.style.display = 'block';
          encodeBtn.disabled = !secretMessage.value.trim();
        };
        img.src = URL.createObjectURL(blob);
      } catch (e) {
        console.error('Error generating preview:', e);
      }
    }

    async function getVideoInfo() {
      await ffmpeg.exec([
        '-i', 'input.mp4',
        '-hide_banner',
        '-print_format', 'json',
        '-show_streams',
        '-show_format',
        'ffprobe.json'
      ]);
      const data = await ffmpeg.readFile('ffprobe.json');
      const json = JSON.parse(new TextDecoder().decode(data));
      const videoStream = json.streams.find(s => s.codec_type === 'video');
      if (!videoStream) throw new Error("No video stream found");

      const duration = parseFloat(videoStream.duration || json.format.duration || 0);
      const [num, den] = (videoStream.r_frame_rate || '25/1').split('/').map(Number);
      const fps = num / den;
      const totalFrames = Math.round(duration * fps);

      console.log(`Duration: ${duration}s, FPS: ${fps}, Total Frames: ${totalFrames}`);
      return { duration, fps, totalFrames };
    }

    async function encodeVideo(file, message) {
      try {
        progressContainer.style.display = 'block';
        progressBar.style.width = '0%';
        progressBar.textContent = '0%';

        const { totalFrames } = await getVideoInfo();

        // Placeholder: split video into frames and embed message
        for (let i = 0; i < totalFrames; i++) {
          // Simulate work (replace with actual frame encoding)
          await new Promise(r => setTimeout(r, 5));

          const percent = Math.round((i + 1) / totalFrames * 100);
          progressBar.style.width = percent + '%';
          progressBar.textContent = percent + '%';
        }

        alert('Encoding complete! (Simulation)');
        progressContainer.style.display = 'none';
      } catch (e) {
        console.error('Encoding error:', e);
        progressContainer.style.display = 'none';
      }
    }

    videoInput.addEventListener('change', async () => {
      encodeBtn.disabled = true;
      if (videoInput.files.length) {
        await generatePreview(videoInput.files[0]);
      }
    });

    secretMessage.addEventListener('input', () => {
      encodeBtn.disabled = !videoInput.files.length || !secretMessage.value.trim();
    });

    encodeBtn.addEventListener('click', async () => {
      if (videoInput.files.length && secretMessage.value.trim()) {
        await encodeVideo(videoInput.files[0], secretMessage.value.trim());
      }
    });
  </script>
</body>
</html>
